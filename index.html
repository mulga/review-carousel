<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- section -->
      <section aria-label="Review">
        <div class="container">
          <div class="title-section">
            <h1>Our Reviews</h1>
            <div class="title-line"></div>
          </div>
          <!-- Review card -->
          <div class="review-card-wrapper">
            <div class="image-wrapper">
              <div class="person-image" id="">
                <img src="images/01.jpg" id="dataImage" alt="" />
              </div>
              <div class="circle"></div>

              <i class="fa-solid fa-quote-right speech"></i>
            </div>
            <!-- Review Card Title -->

            <div class="title-review-wrapper">
              <p class="person-name" id="dataName">Susan Smith</p>
              <p class="job-title" id="dataJob">web developer</p>
            </div>
            <div class="review-text-wrapper">
              <p class="review-text" id="dataText">
                I'm baby meggings twee health goth +1. Bicycle rights tumeric
                chartreuse before they sold out chambray pop-up. Shaman
                humblebrag pickled coloring book salvia hoodie, cold-pressed
                four dollar toast everyday carry
              </p>
            </div>
            <div class="arrow-wrapper">
              <i
                class="fa-solid fa-angle-left"
                id="left"
                onclick="getLeft()"
              ></i>
              <i
                class="fa-solid fa-angle-right"
                id="right"
                onclick="getRight()"
              ></i>
            </div>
            <div class="button-wrapper">
              <button class="btn" onclick="surpriseMe()">Surprise Me</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
